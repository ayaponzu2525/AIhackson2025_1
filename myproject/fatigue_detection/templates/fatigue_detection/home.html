<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>疲労検知システム - ホーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 40px;
            color: #333;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>疲労検知システムへようこそ！</h1>

<div class="button-container">
    <a href="{% url 'main' %}" class="button">疲労検知スタート（カメラ＋グラフ）</a>
    <a href="{% url 'dashboard' %}" class="button">詳細ダッシュボード（分析画面）</a>
</div>

</body>
</html>
